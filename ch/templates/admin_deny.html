<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8a5V5u9iR+EDXyN0e72tOVX+Jq0W2hW0tD5F" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: #ffffff;
            text-align: center;
            animation: fadeIn 1s;
            margin: 0;
        }

        .container {
            padding: 30px;
            background: #2c2c2e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #d9534f; /* Red color for the error message */
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .support-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .support-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-ban"></i> Access Denied</h1>
        <p>Sorry {{request.user}}, you cannot access the admin panel.</p>
        <p>Your IP address: <strong>{{ user_ip }}</strong> is not allowed to access this page.</p>
        <p>Please <a href="mailto:vishaldudhabarve105@gmail.com" class="support-link">contact support</a> if you believe this is an error.</p>
    </div>
</body>
</html>
