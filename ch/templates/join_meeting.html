<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Zoho Meeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMiZC5h0HAtFBOey9iFFeFAUQeB9yfz7t5K8MS" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #6c757d;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        .info {
            margin: 20px 0;
            color: #6c757d;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .info i {
            margin-right: 10px;
            color: #007bff;
            font-size: 20px;
        }

        form {
            margin: 20px 0;
            text-align: left; /* Align text to the left for form elements */
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join a Zoho Meeting</h1>
        <p>Fill in the details below to join an existing meeting:</p>

        <div class="info">
            <i class="fas fa-video"></i>
            <span>Enter the meeting ID to join.</span>
        </div>
        
        <form method="POST" action="{% url 'join_meeting' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Join Meeting</button>
        </form>
    </div>
</body>
</html>
