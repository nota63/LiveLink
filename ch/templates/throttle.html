<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: #dcdcdc;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: #23272a;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ff5e57;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .highlight {
            color: #43b581;
            font-weight: 600;
        }
        #countdown {
            font-size: 40px;
            margin-top: 10px;
            color: #7289da;
        }
        .retry-msg {
            margin-top: 20px;
            font-size: 14px;
            color: #b9bbbe;
        }
        /* Fade-in Animation */
        .container {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP <span class="highlight"> {{ user_ip }}</span> has made <span class="highlight"> {{ count }}</span> requests in the last minute.</p>
        <p>You have been temporarily blocked from accessing the website.</p>
        <div id="countdown">60</div>
        <p class="retry-msg">You can retry in <span id="retry-seconds">60</span> seconds.</p>
    </div>

    <script>
        // Countdown Timer
        let countdownElement = document.getElementById('countdown');
        let retrySecondsElement = document.getElementById('retry-seconds');
        let countdown = 60;

        let interval = setInterval(function () {
            countdown--;
            countdownElement.textContent = countdown;
            retrySecondsElement.textContent = countdown;

            // If countdown ends, reload the page to allow retry
            if (countdown === 0) {
                clearInterval(interval);
                location.reload(); // Reload to allow retry after 60 seconds
            }
        }, 1000);
    </script>

</body>
</html>
